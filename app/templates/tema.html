<!DOCTYPE html>
<html lang="pt_BR">
<head>
    {% block head %}
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
    <link rel=stylesheet type="text/css" href="{{ url_for('static', filename='css/semantic.min.css') }}">
    <link rel=stylesheet type="text/css" href="{{ url_for('static', filename='css/estilo.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.3.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/semantic.min.js') }}"></script>
</head>
<body>
    <div class="ui piled segment">
	{% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
    </div>
</body>
</html>
